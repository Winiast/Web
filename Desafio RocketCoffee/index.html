<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Teste</title>
  </head>
  <body>
    <div class="pagina-main">
      <header>
        <div class="bur-01">
          <img src="./assets/blur-1.png" />
        </div>
        <nav class="navbar">
          <div class="logo">
            <img
              class="img-lista"
              height="50px"
              width="50px"
              src="./assets/logo-desktop.svg"
            />
          </div>

          <ul>
            <li><a>Home</a></li>
            <li><a>Menu</a></li>
            <li><a>Recompensas</a></li>
            <li><a>Gift Cards</a></li>
            <li><a>Lojas</a></li>
            <li><a>Outros</a></li>
            <li><a>Trabalhe Conosco</a></li>
          </ul>

          <div class="botao">
            <button onClick="main()">PEGAR MEU CAFE</button>
          </div>
        </nav>
      </header>

      <main>
        <div class="conteudo">
          <section class="texto">
            <h1>Great Coffee</h1>
            <h1 class="texto-especial">&lt;Great Code /&gt;</h1>
          </section>

          <section class="imagem-main">
            <img src="./assets/rocket-coffee.png" />
          </section>
        </div>
      </main>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
